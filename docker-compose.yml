services:
  postgres:
    image: postgres:16-alpine
    container_name: aibase-scraper-db
    environment:
      POSTGRES_USER: scraper
      POSTGRES_PASSWORD: scraper_password
      POSTGRES_DB: aibase_scraper
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scraper -d aibase_scraper"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
